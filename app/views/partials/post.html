<div class="title">
      <form id="postform" class="postform" ng-submit="createTask()" oninput="pos.value = latitude.value +', '+ longitude.value">
          <div class="uploader upload" onclick="$('#helpImg').click()">
            <input type="file" id="helpImg" name="pic" accept="image/*" onchange="angular.element(this).scope().previewPostImage()">
            <i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>
            <img ng-src="{{postImg}}" id="postimg" style="" />
          </div>
          <fieldset>
          <div class="" id="subject">
            <input type="text" ng-model="task.title" class="form-control" placeholder="SUBJECT" autofocus />
          </div>
          <!-- Select Basic -->
          <!-- <div class="form-group">
            <input type="tags" id="tags" ng-model="task.help_type" name="tags" class="form-control selectpicker" required data-role="tagsinput" value="Amsterdam,Washington,Sydney,Beijing,Cairo" />
          </div>
          <p id="out"></p> -->
          <div class="form-group">
            <select ng-model="task.help_type" id="selectbasic" name="selectbasic" class="form-control selectpicker" required data-role="tagsinput">

              <option value="" disabled selected>CATEGORY</option>
              <option value="Abuse">Abuse</option>
              <option value="Casual">Casual</option>
              <option value="Hunger">Hunger</option>
              <option value="Homelessness">Homelessness</option>
              <option value="Pregnancy &amp; Womens Health">Pregnancy &amp; Women's Health</option>
              <option value="Substance Abuse">Substance Abuse</option>
              <option value="Mentorship">Mentorship</option>
              <option value="Consoling">Counselling</option>
              <option value="Joblessness">Joblessness</option>
              <option value="Veterans Affairs">Veterans Affairs</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <!-- <label class="control-label" for="textarea">Describe your situation</label> -->
            <div class="">
              <textarea ng-wig="content" ng-model="task.description" rows="10" cols="50" class="form-control" id="textarea" placeholder="What do you need help with?" name="textarea" style="font-size:20px; padding:0 0 0 5px;"></textarea>
            </div>
          </div>

          <div class="form-group">
            <input ng-model="task.lat" hidden required name="latitude" type="text" id="latitude"></input>
            <input ng-model="task.long" hidden required name="longitude" type="text" id="longitude"></input>
            <input ng-model="task.pos" hidden required name="pos" type="text" id=""></input>
          </div>

          </fieldset>
        <input type="submit" value="Post Now" class="btn btn-primary">
        <!-- <img ng-show="postImgPrw" ng-src="{{postImg}}" id='postimg' style="width: 80px;height: 80px;float: left;" alt=""/> -->
      </form>
</div>

    <script>
      var imageLoader = document.getElementById('helpImg');
          imageLoader.addEventListener('change', handleImage, false);
        function handleImage(e) {
          var reader = new FileReader();
          reader.onload = function (event) {
              $('.uploader img').attr('src',event.target.result);
          }
          reader.readAsDataURL(e.target.files[0]);
        }
    </script>
    <script>
    var latitude = document.getElementById('latitude'),
        longitude = document.getElementById('longitude');
        if(navigator.geolocation){
          function onSuccess(position){
            latitude.value = position.coords.latitude;
            longitude.value = position.coords.longitude;
          }
          function onError(error){
            alert("Error: " + error.code + ", Message: " + error.message);
          }
          navigator.geolocation.getCurrentPosition(onSuccess, onError);
        } else {
          alert("Your browser does not support geolocation");
        }
    </script>
