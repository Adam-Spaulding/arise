<style>
	map, div[map] {display:block;}
</style>
	<div class="col-sm-8" style="margin:0px!important;padding:0px !important;" id="browse-map">
		<ng-map zoom="12" center="current-position">

			<marker ng-repeat="task in tasks track by $index | filter: {status: 'open'}" position="{{task.pos}}"
					title="{{task.name}}"
					icon="images/pinlogo-small.svg"
					doCluster=true
					id="{{$index}}"
					on-click="handleMapPins(event, task)">
			</marker>

			<custom-control id="home" position="TOP_RIGHT" index="1" on-click="vm.click()">
      <div>
				<a data-toggle="modal" data-target="#posModal" type="radio" name="tabs" for="tab4" style="cursor:pointer"><img src="images/addlogo.svg" /></a>
      </div>
    </custom-control>

			<info-window id="myInfoWindow">
				<div ng-non-bindable>
					<p>{{ selectedCity.title }}</p>
					<p id="subheader">Posted by {{ selectedCity.name }} <span am-time-ago="selectedCity.datetime"></span></p>
					<b><p>{{selectedCity.help_type}}</p></b>
					<a class="btn-sm btn-primary" href="#/browsedetails/{{selectedCity.$id}}">More Information</a>
				</div>
			</info-window>
		</ng-map>
	</div>

	<!-- Right Col -->
	<div class="col-sm-4 hidden-xs">
		<h3>Open Calls for Help</h3>
				<!-- SEARCH TOOL -->
			<div class="form-group" id="card" style="background-color:#fff;">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</div>
					<input style="height:40px; border:1px solid transparent !important;" type="text" ng-model="searchTask" class="form-control" placeholder="Search these Headlines">
				</div>
			</div>
	<!-- TASK LIST -->
	<div>
	<a ng-repeat="task in tasks | filter: {title: searchTask , status: 'open'} | orderBy: 'datetime':true" ng-href="#/browsedetails/{{task.$id}}">
		<div id="card" class="list-item row" style="margin-bottom:0px !important;  cursor: pointer;">
			<div class="col-xs-4" style="padding:0px !important; max-width:100px !important;">
				<img class="" style="max-width:70px;" ng-src="{{task.gravatar}}">
			</div>
			<div class="col-xs-8">
				<p id="subheader"><span class="label status {{task.status}}">{{task.status}}</span>  {{task.help_type}}</p>
				<p id="subheader"><!--- Posted by {{task.name}} ----><span am-time-ago="task.datetime"></span></p>
				<p style="color:#2c3e50;">{{task.title}} - {{task.description | limitTo:100}}{{ task.title.length > 100? "..." : ""}}</p>
			</div>
		</div>
		</a>
	</div>
	</div>
	<div ng-include="'views/partials/edit.html'"></div>
	<div ng-include="'views/partials/offer.html'"></div>
