
<div id="content1" class="tab-content">
	<div>
	<!-- ad's -->
	<div class="col-sm-8" id="browse-map">
		<ng-map zoom="12" center="current-position">

		    <marker ng-repeat="task in tasks"
		      id="custom-marker-{{$index}}"
		      on-click="vm.map.showInfoWindow('foo')"
		      position="{{task.pos}}">
		      <!-- <div>
		        position {{p.name}}: {{p.pos[0]}}, {{p.pos[1]}}
		      </div> -->
		    </marker>

		    <info-window id="foo" on-mouseover="vm.mouseover()">
		      <div ng-non-bindable="">
		        hey {{tasks.help_type}}
		      </div>
		    </info-window>

		  </ng-map>



		<!-- <ng-map zoom="12" center='current-position'>
			<marker ng-repeat="task in tasks | filter: {title: searchTask , status: 'open'}"
				position="{{tasks.pos}}">
			</marker>
		</ng-map> -->
	</div>

	<!-- Right Col -->
	<div class="col-sm-4">
		<h3>Open Calls for Help</h3>
				<!-- SEARCH TOOL -->
			<div class="form-group" id="card" style="background-color:#fff;">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</div>
					<input style="height:40px; border:1px solid transparent !important;" type="text" ng-model="searchTask" class="form-control" placeholder="Search these Headlines">
				</div>
			</div>
	<!-- TASK LIST -->
	<a ng-repeat="task in tasks | filter: {title: searchTask , status: 'open'} | orderBy: 'datetime':true" ng-href="#/browsedetails/{{task.$id}}">
		<div id="card"  class="{{task.help_type}} row" style="margin-bottom:15px !important;">
			<div class="col-xs-4" style="border-right:1px solid #eee; padding:0px !important; max-width:100px !important;">
				<img class="" ng-src="{{task.gravatar}}">
			</div>
			<div class="col-xs-8" style="color:#747474;">
				<h3 class="list-description" style="color:#222222;">{{task.title}}</h3>
				<p id="subheader">Posted by {{task.name}} <span am-time-ago="task.datetime"></span></p>
				<p id="subheader"><span class="label status {{task.status}}">{{task.status}}</span> Category: {{task.help_type}}</p>
				<!-- <p>{{task.description | limitTo:100}}{{ task.title.length > 100? "..." : ""}}</p> -->
			</div>
		</div>
		</a>
	</div>
	<div ng-include="'views/partials/edit.html'"></div>
	<div ng-include="'views/partials/offer.html'"></div>
</div>
